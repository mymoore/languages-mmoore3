<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Unscramble Game</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Unscramble the Word Game</h1>
  <div id="game">
    <p>Scrambled word: <span id="scrambledWord"></span></p>
    <input type="text" id="guess" placeholder="Your guess">
    <button id="submitGuess">Submit Guess</button>
    <p id="feedback"></p>
  </div>
  <button id="newWord">New Word</button>
</body>
</html>
